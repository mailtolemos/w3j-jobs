version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: w3j-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: w3j
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - w3j-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: w3j-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/w3j
      - PORT=5000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - w3j-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: w3j-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - w3j-network

networks:
  w3j-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
